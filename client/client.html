<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" src="client.js"></script>
  
</head>
<body>

  <section class="hero is-medium is-primary has-text-centered">
    <div class="hero-body">
      <h1 class="title is-center">
        Monster Hunter Set Builder
      </h1>
      <p class="subtitle">
        some text here
      </p>
    </div>
  </section>

  <div id="content" class="box has-text-centered has-background-grey-lighter">
    <div class="control p-2">
      <span class="subtitle has-text-weight-bold">Head:</span>
      <div class="select is-rounded">
        <select class="select" id="head"></select>
      </div>
    </div>

    <div class="control p-2">
      <span class="subtitle has-text-weight-bold">Chest:</span>
      <div class="select is-rounded">
        <select class="select" id="chest"></select>
      </div>
    </div>

    <div class="control p-2">
      <span class="subtitle has-text-weight-bold">Gloves:</span>
      <div class="select is-rounded">
        <select class="select" id="gloves"></select>
      </div>
    </div>

    <div class="control p-2">
      <span class="subtitle has-text-weight-bold">Waist:</span>
      <div class="select is-rounded">
        <select class="select" id="waist"></select>
      </div>
    </div>

    <div class="control p-2">
      <span class="subtitle has-text-weight-bold">Legs:</span>
      <div class="select is-rounded">
        <select class="select" id="legs"></select>
      </div>
    </div>

    <div class="buttons control is-inline-block mx-2 p-4">
      <button class="button is-success is-light" id="createBuild">Create Build</button>
      <button class="button is-info is-light" id="saveButton" action="/saveBuild" method="post">Save Build</button>
    </div>

    <section class="content" id="status"></section>
  </div>

  <section id="build" class="box has-text-centered has-background-success-light">

    <div class="buttons control is-inline-block mx-2 p-4">
      <button class="button is-primary is-light" id="getSave" action="/loadSave">Load</button>
    </div>

    <div class="container is-flex is-justify-content-space-between">

      <div class="card mx-2">
        <header class="card-header">
          <p class="card-header-title">Head</p>
        </header>
        <div class="card-content">
          <div class="card-image is-centered">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/640x480.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="content">
            <p id="headName" class="subtitle is-8">Name:</p>
          </div>
        </div>
      </div>

      <div class="card mx-2">
        <header class="card-header">
          <p class="card-header-title">Chest</p>
        </header>
        <div class="card-content">
          <div class="card-image">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/640x480.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="content">
            <p id="chestName" class="subtitle is-8">Name:</p>
          </div>
        </div>
      </div>

      <div class="card mx-2">
        <header class="card-header">
          <p class="card-header-title">Gloves</p>
        </header>
        <div class="card-content">
          <div class="card-image">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/640x480.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="content">
            <p id="glovesName" class="subtitle is-8">Name:</p>
          </div>
        </div>
      </div>

      <div class="card mx-2">
        <header class="card-header">
          <p class="card-header-title">Waist</p>
        </header>
        <div class="card-content">
          <div class="card-image">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/640x480.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="content">
            <p id="waistName" class="subtitle is-8">Name:</p>
          </div>
        </div>
      </div>

      <div class="card mx-2"> 
        <header class="card-header">
          <p class="card-header-title">Legs</p>
        </header>
        <div class="card-content">
          <div class="card-image">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/640x480.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="content">
            <p id="legsName" class="subtitle is-8">Name:</p>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
