<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" src="client.js"></script>
</head>
<body>
  <section id="content">
    <button id="createBuild">Create Build</button>
    <select class="armorSelect" id="head"></select>
    <select class="armorSelect" id="chest"></select>
    <select class="armorSelect" id="gloves"></select>
    <select class="armorSelect" id="waist"></select>
    <select class="armorSelect" id="legs"></select>
    <button id="saveButton" action="/saveBuild" method="post">Save Build</button>
    <section id="status"></section>
  </section>
  <section id="build">
    <span id="headBuild"></span>
  </section>
</body>
</html>
